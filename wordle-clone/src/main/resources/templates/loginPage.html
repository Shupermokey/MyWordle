<!DOCTYPE HTML>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/css/loginform.css}" type="text/css"/>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="h-100">
    <div class="container h-100">
    
    <div class="row justify-content-center align-items-center mt-5">
    
    <div class=" col-2 justify-content-left align-items-center" style="background-color: #dfdfdf !important;">
    	<h4 th:text="${session.badCredEmail}"></h4>
    </div>
    
    	    	<div class="col-8 col-md-8 col-lg-3">
    	
    			<form action="/checkCredentials" th:object="${Account}" class="mt-5">
    				<div class="row justify-content-center align-items-center">
   						<div class="jumbotron" style="background-color: #dfdfdf !important;">
    						<h1>Login</h1>
    					</div>
   					</div>
    				<div class="form-group">
    					<label for="email">Email</label>
    					<input class="form-control text-center" type="email" placeholder="Email" name="email">
    				</div>
    				
    				<div class="form-group" >
    					<label for="pass">Password</label>
    					<input class="form-control text-center" type="password" placeholder="Password" name="pass">
   					</div>
    				
   					<div class="form-group text-right float-right">
   						<button type="submit" class="btn" >Submit</button>
   					</div>	
   					
   					
    			</form>
    			<form action="/createUserPage" >
    				<div class="form-group" >
    					<button type="submit" class="btn" >Create Account</button>
   					</div>
    			</form>
    		</div>
    		
    		 <div class=" col-2 justify-content-right align-items-center" style="background-color: #dfdfdf !important;">
    	<h4 th:text="${session.badCredPass}"></h4>
    </div>
    		</div>
    </div>
    
</body>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</html>
